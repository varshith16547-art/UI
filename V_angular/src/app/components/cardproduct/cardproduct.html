<div class="card p-2 m-2 text-center ">
  <img [src]="product.image" style="height: 200px;" class="card-img-top" />
  <div class="card-body">
    <h6 class="fw-bold text-truncate">{{ product.title }}</h6>
    <p class="text-muted small">{{ product.category }}</p>
    <p class="fw-bold">$ {{ product.price }}</p>
    <button class="btn btn-sm btn-primary" (click)="sendProductToParent()">
      Add To Cart
    </button>
  </div>
</div>
